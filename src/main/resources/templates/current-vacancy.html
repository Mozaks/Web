>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <div th:insert="~{fragments/header :: header}"></div>
</header>
<body>
<div>
    <label>Название</label>
    <p th:text="${vacancy.getTitle()}"></p>
    <label>Тэги</label>
    <div th:insert="~{fragments/tags :: tags}"></div>
    <label>Описание</label>
    <p th:text="${vacancy.getText()}"></p>
    <label>Автор</label>
    <p th:text="${vacancy.getAuthorName()}"></p>
    <div th:text="${user.getRoles().contains(T(com.example.demo.role.Role).USER)}">
    <div th:unless="${vacancy.getWorker() != null}">
    <div th:unless="${yourself}">
        <label>Стать исполнителем</label>
        <form method="post" th:action="'/selected/' + ${vacancy.getId()}">
            <button type="submit">Отправить заявку</button>
        </form>
    </div>
    </div>
    </div>
</div>

</html>
