<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<header>
    <div th:insert="~{fragments/header :: header}"></div>
</header>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div th:if="${message}">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>
<form class="container" th:action="@{/registration}" method="post">
    <div class="row mt-5">
        <div class="col-sm">
            <input type="text" name="username" placeholder="Login">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm">
            <input type="text" name="name" placeholder="Name">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm">
            <input type="text" name="lastName" placeholder="Last name">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm">
            <input type="text" name="firstName" placeholder="First name">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm">
            <input type="password" name="password" placeholder="Password">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm">
            <input type="email" name="email" placeholder="Email">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm">
            <div>
                <p><input name="roles" type="radio" th:value="${T(com.example.demo.role.Role).USER}" checked> user</p>
                <p><input name="roles" type="radio" th:value="${T(com.example.demo.role.Role).FREELANCER}">freelancer
                </p>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm">
            <div><input type="submit" value="Registration"/></div>
        </div>
    </div>
</form>
</body>
</html>
