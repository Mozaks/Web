<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <div th:insert="~{fragments/header :: header}"></div>
</header>
<body>
<div th:if="${user.getRoles().contains(T(com.example.demo.role.Role).USER)}">
    <h3>Предложения на ваши вакансии</h3>
    <div th:each="sug : ${workers}">
        <div th:each="vacancy : ${vacancies}">
            <p th:text="'Исполнитель - ' + ${sug.getUsername()} + '; вакансия -' + ${vacancy.getTitle()}"></p>
            <form method="post" th:action="'suggestion/appoint/' + ${sug.getId()} + '/vacancy/' + ${vacancy.getId()}">
                <button type="submit">Назначить исполнителя</button>
            </form>
        </div>
    </div>
</div>
<div th:if="${user.getRoles().contains(T(com.example.demo.role.Role).FREELANCER)}">
    <h3>Ваши запросы на вакансии</h3>
    <div th:each="author : ${authors}">
        <div th:each="vacancy : ${vacancies}">
            <p th:text="'Исполнитель - ' +${author.getUsername()} + '; вакансия -' + ${vacancy.getTitle()}"></p>
        </div>
    </div>
</div>
</body>
</html>
