<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <div th:insert="~{fragments/header :: header}"></div>
</header>
<body th:object="${user}">
<div th:text="${user.getUsername()}"></div>
<div th:if="${user.getRoles().contains(T(com.example.demo.role.Role).USER)}">
    <div th:insert="~{fragments/vacancy-list :: vacancy-list}"></div>
    <button onclick="window.location.href = '/vacancy';">Добавить вакансию</button>
</div>
<div th:if="${user.getRoles().contains(T(com.example.demo.role.Role).ADMIN)}">
    <button onclick="window.location.href = '/customer';">Список пользователей</button>
</div>
<button onclick="window.location.href = '/suggestion';">Просмотреть предложения на вакансии</button>
<button onclick="window.location.href = '/profile/edit';">Изменить профиль</button>
</body>
</html>
